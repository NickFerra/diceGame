<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game 1 player</title>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <div class="bigBox">
<!-- player1 div box -->
        <div class="player1Box">
            <div class="player1Head">
                <h1>Player One</h1>
            </div>
            <!-- circle containing score -->
            <div class="player1CircleScore"></div>
<!-- buttons for roll and next player -->
            <div class="playerButton1">
                <button class="player1Roll"></button>
                <button class="player1Nextplayer"></button>
            </div>
<!-- player1 reset button -->
            <div class="playerReset1">
                <button class="player1Reset"></button>
            </div>

        </div>
<!-- player2 div box -->
        <div class="player2Box">
            <div class="player2Head">
                <h1>Player Two</h1>
            </div>
            <!-- circle containing score -->
            <div class="player2CircleScore"></div>
<!-- buttons for roll and next player -->
            <div class="playerButton2">
                <button class="player2Roll"></button>
                <button class="player2Nextplayer"></button>
            </div>
<!-- player2 reset button -->
            <div class="playerReset2">
                <button class="player2Reset"></button>
            </div>
            
        </div>

        <div class="diceroll">

        </div>
    </div>

    
</body>
</html>
